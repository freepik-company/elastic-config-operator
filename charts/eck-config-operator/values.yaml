# Default values for ECK Config Operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

# CRD installation configuration
crds:
  # Install CRDs as part of the chart installation
  # If false, you must install CRDs manually before deploying the operator
  install: true
  # Keep CRDs on uninstall (recommended to prevent data loss)
  keep: true

controller:

  replicaCount: 1

  image:
    repository: ghcr.io/freepik-company/eck-config-operator
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  imagePullSecrets: []

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: "eck-config-operator-controller-manager"

  podAnnotations: {}

  podSecurityContext:
    runAsNonRoot: true

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  # RBAC configuration for accessing secrets across namespaces
  rbac:
    # List of namespaces where the operator can read secrets.
    # If empty, the operator will have cluster-wide secret read permissions.
    # If specified, it will create RoleBindings for each namespace.
    # Example:
    # secretsNamespaces:
    #   - default
    #   - elasticsearch
    #   - prod
    secretsNamespaces: []
    
    # If true, creates a ClusterRole and ClusterRoleBinding for cluster-wide secret access
    # Set to false if you want to use namespace-specific RoleBindings instead
    clusterWideSecrets: true

  metrics:
    # Specify whether metrics should be exposed or not
    enabled: true

    # Specifies configuration for a Service resource to expose the metrics
    service:
      enabled: true
      type: ClusterIP
      port: 8443
      annotations: {}

  # Health probe configuration
  health:
    enabled: true
    service:
      enabled: true
      type: ClusterIP
      port: 8081

# Webhook configuration (currently not used, but available for future)
webhook:
  enabled: false
  port: 9443
