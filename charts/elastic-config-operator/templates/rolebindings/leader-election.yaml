apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "elastic-config-operator.fullname" . }}-leader-election
  labels:
    {{- include "elastic-config-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "elastic-config-operator.fullname" . }}-leader-election
subjects:
  - kind: ServiceAccount
    name: {{ include "elastic-config-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}