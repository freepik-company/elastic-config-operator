{{- if and (.Values.controller.metrics.enabled) (.Values.controller.metrics.service.enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "elastic-config-operator.fullname" . }}-metrics
  labels:
    {{- include "elastic-config-operator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.controller.metrics.service.type }}
  ports:
    - port: {{ .Values.controller.metrics.service.port }}
      name: metrics
      protocol: TCP
      targetPort: metrics
  selector:
    {{- include "elastic-config-operator.selectorLabels" . | nindent 4 }}

---
{{- end }}