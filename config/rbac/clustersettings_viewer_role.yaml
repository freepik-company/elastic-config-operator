# This rule is not used by the project eck-config-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to eck-config-operator.freepik.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: eck-config-operator
    app.kubernetes.io/managed-by: kustomize
  name: clustersettings-viewer-role
rules:
- apiGroups:
  - eck-config-operator.freepik.com
  resources:
  - clustersettings
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - eck-config-operator.freepik.com
  resources:
  - clustersettings/status
  verbs:
  - get
