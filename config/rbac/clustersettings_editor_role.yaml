# This rule is not used by the project eck-config-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the eck-config-operator.freepik.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: eck-config-operator
    app.kubernetes.io/managed-by: kustomize
  name: clustersettings-editor-role
rules:
- apiGroups:
  - eck-config-operator.freepik.com
  resources:
  - clustersettings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - eck-config-operator.freepik.com
  resources:
  - clustersettings/status
  verbs:
  - get
